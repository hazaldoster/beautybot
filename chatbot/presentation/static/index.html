<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ea580c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Trendyol BeautyBot - Guzellik Urunleri Analiz Asistani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS RESET & BASE ===== */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --primary: #ea580c;
            --primary-light: #fb923c;
            --primary-dark: #c2410c;
            --primary-bg: #fff7ed;
            --accent: #ec4899;
            --accent-light: #f9a8d4;
            --surface: #ffffff;
            --surface-2: #f8fafc;
            --surface-3: #f1f5f9;
            --text: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -2px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 25px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.05);
            --radius: 16px;
            --radius-sm: 10px;
            --radius-full: 9999px;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        html { height: 100%; -webkit-text-size-adjust: 100%; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--surface-2);
            color: var(--text);
            height: 100%;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== APP SHELL ===== */
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 768px;
            margin: 0 auto;
            background: var(--surface);
        }

        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 10;
            box-shadow: 0 2px 12px rgba(234, 88, 12, 0.3);
        }

        .header-logo {
            width: 42px; height: 42px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header-info { flex: 1; min-width: 0; }
        .header-title { font-size: 18px; font-weight: 700; letter-spacing: -0.3px; }
        .header-subtitle { font-size: 12px; opacity: 0.8; margin-top: 1px; }

        .header-actions { display: flex; gap: 6px; }

        .header-btn {
            width: 38px; height: 38px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
            backdrop-filter: blur(10px);
        }
        .header-btn:hover { background: rgba(255,255,255,0.25); }
        .header-btn:active { transform: scale(0.95); }

        /* ===== STATS PANEL (slide down) ===== */
        .stats-panel {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stats-panel.open { max-height: 500px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 16px 20px;
        }

        .stat-card {
            background: var(--surface-2);
            border-radius: var(--radius-sm);
            padding: 14px;
            text-align: center;
            border: 1px solid var(--border-light);
        }
        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1.2;
        }
        .stat-value.accent { color: var(--accent); }
        .stat-value.success { color: var(--success); }
        .stat-value.warning { color: var(--warning); }
        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ===== CHAT AREA ===== */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px 16px 8px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Welcome screen */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            min-height: 100%;
        }

        .welcome-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--primary-bg), #ffedd5);
            border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(234,88,12,0.15);
        }

        .welcome h2 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .welcome p {
            font-size: 14px;
            color: var(--text-secondary);
            max-width: 300px;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .suggestions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 360px;
        }

        .suggestion-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 12px 16px;
            font-size: 13px;
            color: var(--text);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .suggestion-btn:hover {
            border-color: var(--primary-light);
            background: var(--primary-bg);
            color: var(--primary-dark);
        }
        .suggestion-btn:active { transform: scale(0.98); }
        .suggestion-icon {
            width: 32px; height: 32px;
            background: var(--primary-bg);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { flex-direction: row-reverse; }

        .message-avatar {
            width: 34px; height: 34px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--primary-bg), #ffedd5);
        }
        .message.user .message-avatar {
            background: linear-gradient(135deg, #fce7f3, #fdf2f8);
        }

        .message-bubble {
            max-width: 82%;
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: var(--surface-2);
            border: 1px solid var(--border-light);
            border-top-left-radius: 4px;
            color: var(--text);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-top-right-radius: 4px;
        }

        /* Markdown-like formatting in bot messages */
        .message.bot .message-bubble strong,
        .message.bot .message-bubble b { font-weight: 600; color: var(--text); }
        .message.bot .message-bubble em { font-style: italic; }
        .message.bot .message-bubble p { margin-bottom: 8px; }
        .message.bot .message-bubble p:last-child { margin-bottom: 0; }
        .message.bot .message-bubble ul, .message.bot .message-bubble ol {
            margin: 8px 0; padding-left: 20px;
        }
        .message.bot .message-bubble li { margin-bottom: 4px; }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 0;
        }
        .typing-indicator span {
            width: 7px; height: 7px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* ===== INPUT AREA ===== */
        .input-area {
            padding: 12px 16px;
            padding-bottom: calc(12px + var(--safe-bottom));
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        .input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            background: var(--surface-2);
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            padding: 0 16px;
            display: flex;
            align-items: flex-end;
            transition: border-color 0.2s, box-shadow 0.2s;
            min-height: 48px;
        }
        .input-wrapper:focus-within {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(234,88,12,0.1);
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            font-family: inherit;
            color: var(--text);
            resize: none;
            outline: none;
            padding: 12px 0;
            max-height: 120px;
            line-height: 1.4;
        }
        #messageInput::placeholder { color: var(--text-muted); }

        .send-btn {
            width: 48px; height: 48px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: var(--radius);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .send-btn:hover { box-shadow: 0 4px 12px rgba(234,88,12,0.4); }
        .send-btn:active { transform: scale(0.95); }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* ===== SCROLLBAR ===== */
        .chat-area::-webkit-scrollbar { width: 4px; }
        .chat-area::-webkit-scrollbar-track { background: transparent; }
        .chat-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        /* ===== DESKTOP ENHANCEMENTS ===== */
        @media (min-width: 769px) {
            body { background: linear-gradient(135deg, #fff7ed 0%, #fdf2f8 50%, #fff1e6 100%); }
            .app {
                height: 95vh;
                margin-top: 2.5vh;
                border-radius: 20px;
                box-shadow: var(--shadow-lg), 0 0 0 1px rgba(0,0,0,0.04);
                overflow: hidden;
            }
            .header { border-radius: 20px 20px 0 0; }
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--text);
            color: white;
            padding: 10px 20px;
            border-radius: var(--radius-full);
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            z-index: 100;
            pointer-events: none;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-logo">&#x1f48e;</div>
            <div class="header-info">
                <div class="header-title">Trendyol BeautyBot</div>
                <div class="header-subtitle" id="headerSubtitle">Guzellik Urunleri Analiz Asistani</div>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="statsBtn" title="Istatistikler">&#x1f4ca;</button>
                <button class="header-btn" id="resetBtn" title="Sifirla">&#x1f504;</button>
            </div>
        </div>

        <!-- Stats Panel -->
        <div class="stats-panel" id="statsPanel">
            <div class="stats-grid" id="statsGrid">
                <!-- Filled by JS -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Welcome Screen -->
            <div class="welcome" id="welcomeScreen">
                <div class="welcome-icon">&#x2728;</div>
                <h2>Merhaba!</h2>
                <p>Trendyol guzellik urunleri hakkinda her seyi sorabilirsiniz. Veriye dayali analizlerle size yardimci oluyorum.</p>
                <div class="suggestions" id="suggestions">
                    <button class="suggestion-btn" data-msg="En cok yorum alan urunler hangileri ve bu yorumlardan ne anliyoruz?">
                        <span class="suggestion-icon">&#x1f4ac;</span>
                        <span>En cok yorum alan urunler ve analizi</span>
                    </button>
                    <button class="suggestion-btn" data-msg="En iyi fiyat/performans urunlerini oner">
                        <span class="suggestion-icon">&#x1f4b0;</span>
                        <span>En iyi fiyat/performans urunleri</span>
                    </button>
                    <button class="suggestion-btn" data-msg="Hangi urunler tartismali yorumlara sahip? Neden kutuplastirici?">
                        <span class="suggestion-icon">&#x1f525;</span>
                        <span>Tartismali / kutuplastirici urunler</span>
                    </button>
                    <button class="suggestion-btn" data-msg="Kategori bazinda genel bir analiz yapabilir misin?">
                        <span class="suggestion-icon">&#x1f4c1;</span>
                        <span>Kategori bazinda genel analiz</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-row">
                <div class="input-wrapper">
                    <textarea id="messageInput" rows="1" placeholder="Bir soru sorun..." autocomplete="off"></textarea>
                </div>
                <button class="send-btn" id="sendBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </div>
        </div>

        <!-- Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <script>
    (function() {
        // ===== DOM Elements =====
        const chatArea = document.getElementById('chatArea');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statsBtn = document.getElementById('statsBtn');
        const statsPanel = document.getElementById('statsPanel');
        const statsGrid = document.getElementById('statsGrid');
        const resetBtn = document.getElementById('resetBtn');
        const headerSubtitle = document.getElementById('headerSubtitle');
        const toast = document.getElementById('toast');
        const suggestions = document.getElementById('suggestions');

        let isStreaming = false;
        let statsLoaded = false;

        // ===== Auto-resize textarea =====
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            sendBtn.disabled = !messageInput.value.trim();
        });

        // ===== Send message =====
        function sendMessage(text) {
            if (!text || isStreaming) return;
            text = text.trim();
            if (!text) return;

            // Hide welcome
            if (welcomeScreen) {
                welcomeScreen.style.display = 'none';
            }

            // Add user message
            appendMessage('user', text);

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Stream bot response
            streamBotResponse(text);
        }

        // ===== Append message to chat =====
        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = role === 'bot' ? '&#x1f48e;' : '&#x1f464;';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (role === 'bot') {
                bubble.innerHTML = formatMarkdown(content);
            } else {
                bubble.textContent = content;
            }

            div.appendChild(avatar);
            div.appendChild(bubble);
            chatArea.appendChild(div);
            scrollToBottom();

            return bubble;
        }

        // ===== Stream bot response =====
        async function streamBotResponse(message) {
            isStreaming = true;
            sendBtn.disabled = true;
            headerSubtitle.textContent = 'Dusunuyor...';

            // Add typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.innerHTML = `
                <div class="message-avatar">&#x1f48e;</div>
                <div class="message-bubble">
                    <div class="typing-indicator"><span></span><span></span><span></span></div>
                </div>
            `;
            chatArea.appendChild(typingDiv);
            scrollToBottom();

            let fullText = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) {
                    throw new Error('Sunucu hatasi: ' + response.status);
                }

                // Remove typing indicator
                chatArea.removeChild(typingDiv);

                // Create bot message bubble
                const bubble = appendMessage('bot', '');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.text) {
                                    fullText += data.text;
                                    bubble.innerHTML = formatMarkdown(fullText);
                                    scrollToBottom();
                                }
                                if (data.error) {
                                    fullText += '\n\nHata: ' + data.error;
                                    bubble.innerHTML = formatMarkdown(fullText);
                                }
                            } catch (e) { /* skip malformed */ }
                        }
                    }
                }
            } catch (err) {
                // Remove typing if still there
                if (typingDiv.parentNode) chatArea.removeChild(typingDiv);
                appendMessage('bot', 'Bir hata olustu: ' + err.message);
            }

            isStreaming = false;
            sendBtn.disabled = !messageInput.value.trim();
            headerSubtitle.textContent = 'Guzellik Urunleri Analiz Asistani';
        }

        // ===== Simple markdown formatter =====
        function formatMarkdown(text) {
            if (!text) return '';
            let html = text
                // Escape HTML
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                // Bold
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                // Numbered lists
                .replace(/^(\d+)\.\s+(.+)$/gm, '<li>$2</li>')
                // Bullet lists
                .replace(/^[-*]\s+(.+)$/gm, '<li>$1</li>')
                // Paragraphs
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');

            // Wrap consecutive <li> in <ul>
            html = html.replace(/(<li>.*?<\/li>(?:<br>)?)+/g, (match) => {
                return '<ul>' + match.replace(/<br>/g, '') + '</ul>';
            });

            return '<p>' + html + '</p>';
        }

        // ===== Scroll to bottom =====
        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatArea.scrollTop = chatArea.scrollHeight;
            });
        }

        // ===== Stats panel =====
        async function loadStats() {
            if (statsLoaded) {
                statsPanel.classList.toggle('open');
                return;
            }

            try {
                const res = await fetch('/api/stats');
                const data = await res.json();

                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${data.total_products.toLocaleString('tr-TR')}</div>
                        <div class="stat-label">Toplam Urun</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value accent">${data.total_comments.toLocaleString('tr-TR')}</div>
                        <div class="stat-label">Toplam Yorum</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value warning">${data.average_rating}</div>
                        <div class="stat-label">Ortalama Puan</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value success">${Math.round(data.positive_ratio * 100)}%</div>
                        <div class="stat-label">Olumlu Yorum</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.trending_count}</div>
                        <div class="stat-label">Trend Urun</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value accent">${data.total_categories}</div>
                        <div class="stat-label">Kategori</div>
                    </div>
                `;

                statsLoaded = true;
                statsPanel.classList.add('open');
            } catch (err) {
                showToast('Istatistikler yuklenemedi');
            }
        }

        // ===== Reset conversation =====
        async function resetConversation() {
            try {
                await fetch('/api/reset', { method: 'POST' });

                // Clear chat
                chatArea.innerHTML = '';
                chatArea.appendChild(welcomeScreen);
                welcomeScreen.style.display = 'flex';
                showToast('Konusma sifirlandi');
            } catch (err) {
                showToast('Sifirlama basarisiz');
            }
        }

        // ===== Toast =====
        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // ===== Event Listeners =====
        sendBtn.addEventListener('click', () => sendMessage(messageInput.value));

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        statsBtn.addEventListener('click', loadStats);
        resetBtn.addEventListener('click', resetConversation);

        // Suggestion buttons
        suggestions.addEventListener('click', (e) => {
            const btn = e.target.closest('.suggestion-btn');
            if (btn) {
                sendMessage(btn.dataset.msg);
            }
        });

        // Focus input on load (desktop only)
        if (window.innerWidth > 768) {
            messageInput.focus();
        }
    })();
    </script>
</body>
</html>
